<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MediCarePlus</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            min-height: 100vh;   /* allow page to grow */
            display: flex;
            background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364, #1c1c1c);
            background-size: 400% 400%;
            animation: gradientBG 12s ease infinite;
        }


        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        .left-panel {
            flex: 1;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 60px;
        }

        .left-panel h1 {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .left-panel p {
            font-size: 18px;
            opacity: 0.8;
        }

        .right-panel {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            overflow-y: auto;   /* allow scrolling */
        }


        .card {
            width: 400px;
            padding: 40px;
            border-radius: 20px;
            background: rgba(255,255,255,0.08);
            backdrop-filter: blur(20px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            color: white;
            animation: fadeIn 0.8s ease-in-out;
            max-height: 90vh;   /* prevent overflow */
            overflow-y: auto; 
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px);}
            to { opacity: 1; transform: translateY(0);}
        }

        .card h2 {
            margin-bottom: 20px;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 10px;
            border: none;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            border-radius: 30px;
            border: none;
            background: linear-gradient(45deg, #00c6ff, #0072ff);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover {
            transform: scale(1.05);
        }

        .links {
            margin-top: 15px;
            font-size: 14px;
        }

        .links a {
            color: #00c6ff;
            text-decoration: none;
        }

        .role-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            background: rgba(255,255,255,0.2);
            font-size: 12px;
            margin-bottom: 15px;
        }

        .message-text {
            opacity: 0.85;
            margin-bottom: 20px;
            font-size: 15px;
        }

        select, input[type="file"] {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border-radius: 10px;
        border: none;
        outline: none;
        }

        label {
            font-size: 13px;
            display: block;
            margin-top: 12px;
            margin-bottom: 5px;
            opacity: 0.8;
        }

        select,
        input[type="file"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 5px;
            border-radius: 10px;
            border: none;
            outline: none;
        }

        .file-upload input[type="file"] {
            background: rgba(255,255,255,0.15);
            color: white;
            cursor: pointer;
        }

        .file-upload input[type="file"]::-webkit-file-upload-button {
            background: linear-gradient(45deg, #00c6ff, #0072ff);
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            color: white;
            cursor: pointer;
        }

        /* Focus effect */
        input:focus,
        select:focus {
            box-shadow: 0 0 0 2px rgba(0,198,255,0.4);
            transition: 0.3s ease;
        }

        /* Two column layout */
        .form-row {
            display: flex;
            gap: 15px;
        }

        .form-group {
            flex: 1;
        }

        /* Professional file box */
        .file-box {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 10px;
        }

        .file-box small {
            opacity: 0.6;
            font-size: 12px;
        }

        @media (max-width: 992px) {

        body {
            flex-direction: column;
        }

        .left-panel {
            text-align: center;
            padding: 40px 20px;
        }

        .left-panel h1 {
            font-size: 32px;
        }

        .right-panel {
            padding: 20px;
        }

        .card {
            width: 100%;
            max-height: none;
        }

        .form-row {
            flex-direction: column;
        }
    }

    </style>
</head>
<body>

<div class="left-panel">
    <h1>MediCarePlus</h1>
    <p>Smart Healthcare Management Platform<br>
    Secure. Modern. Scalable.</p>
</div>

<div class="right-panel">
    {% block content %}{% endblock %}
</div>

</body>
</html>
